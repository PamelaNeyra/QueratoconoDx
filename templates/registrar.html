<!DOCTYPE html>
<html>

<head>
	<title>Queratocono</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h5>Registrarse</h5>
	<form method="POST">
		<div class="form-group row">
		    <label for="dni" class="col-md-4 col-form-label text-md-right">DNI:</label>
		    <input type="text" class="form-control col-md-4" id="dni" name="dni">
		</div>
		<div class="form-group row">
		    <label for="nombre" class="col-md-4 col-form-label text-md-right">Nombre:</label>
		    <input type="text" class="form-control col-md-4" id="nombre" name="nombre">
		</div>
		<div class="form-group row">
		    <label for="apellido_paterno" class="col-md-4 col-form-label text-md-right">Apellido paterno:</label>
		    <input type="text" class="form-control col-md-4" id="apellido_paterno" name="apellido_paterno">
		</div>
		<div class="form-group row">
		    <label for="apellido_materno" class="col-md-4 col-form-label text-md-right">Apellido materno:</label>
		    <input type="text" class="form-control col-md-4" id="apellido_materno" name="apellido_materno">
		</div>
		<div class="form-group row">
		    <label for="tipo_usuario" class="col-md-4 col-form-label text-md-right">Usuario:</label>
		    <select name="lista_usuario" class="selectpicker form-control col-md-4" id="lista_usuario">
				<option value="0">Medico</option>
				<option value="1">Tecnico</option>
		    </select>
		    <a class="btn btn-secondary"><i class="fa fa-user"></i></a>
		</div>
		<div class="form-group row">
		    <label for="tipo_medico" class="col-md-4 col-form-label text-md-right" id="tipo_medico">Tipo de médico:</label>
		    <input type="text" class="form-control col-md-4" id="tipo_medico" name="tipo_medico">
		</div>
		<div class="form-group row">
		    <label for="clinica" class="col-md-4 col-form-label text-md-right">Clínica:</label>
		    <select name="lista_clinica" class="selectpicker form-control col-md-4">
		    	{%for lista in lista_clinica%}
				    <option value="{{lista.0}}">{{lista.1}}</option>
		    	{%endfor%}
		    </select>
			<a class="btn btn-secondary"><i class="fa fa-hospital-o"></i></a>
		</div>
		<div class="form-group row">
		    <label for="email" class="col-md-4 col-form-label text-md-right">Correo:</label>
		    <input type="email" class="form-control col-md-4" id="email" name="email">
		</div>
		<div class="form-group row">
		    <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña:</label>
		    <input type="password" class="form-control col-md-4" id="password" name="password">
		</div>
		<button type="submit" class="btn btn-primary" id="boton_registrar">Registrar</button>
	</form>
		<a href="/salir" class="btn btn-danger" id="boton_regresar">Regresar</a>
</body>
<style type="text/css">
	h5 {
	  margin-bottom: 2rem;
	  font-weight: 400;
	  font-size: 1.5rem;
	  text-align: center;
	}
	i{
		color: white;
	}
	#boton_registrar, #boton_regresar{
		margin-left: 33%;
		width: 34.2%;
	}
</style>
</html>
